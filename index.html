<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Form Page Creator</title>
</head>
<body>
  <div class="container">
    <form id="pageForm">
      <label for="pageTitle">Page Title:</label>
      <input type="text" id="pageTitle" name="pageTitle" required>
      <button type="button" onclick="createPage()">Create Page</button>
      <div id="generatedLink"></div> <!-- Penambahan elemen untuk menampilkan link -->
    </form>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
